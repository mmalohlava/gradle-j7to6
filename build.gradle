plugins {
    id 'groovy'
//    id 'nu.studer.plugindev' version '1.0.3'
    id 'maven'
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "org.codehaus.gpars:gpars:1.2.1"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.7'
}

/* Useful for local development */
uploadArchives {
    repositories {
        mavenDeployer {
            repository( url: uri('/tmp/deploy-repo'))
        }
    }
}

